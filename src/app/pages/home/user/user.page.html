<ion-header>
  <ion-toolbar>
    <ion-title class="centered-title">{{ "Usuario" }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center-content">
    <ion-card-header class="avatar-container">
      <ion-avatar class="custom-avatar">
        <img [src]="profilePictureUrl" />
        <div class="avatar-button" (click)="changePicture()">
          <ion-icon name="camera-outline"></ion-icon>
        </div>
      </ion-avatar>
      <ion-card-title>{{ fullname }}</ion-card-title>
      <ion-card-title>{{ '@' + username }}</ion-card-title>
    </ion-card-header>

    <div class="ion-center">
      <ion-card class="bottom-card" shape="round">
        <ion-card-content class="btnSection">
          <ng-container *ngIf="userRole === 'driver'">
            <ion-item lines="none" (click)="createVehicle()">
              <ion-icon name="car-outline" slot="start"></ion-icon>
              <ion-label>Asociar Vehiculo</ion-label>
              <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
            </ion-item>
          </ng-container>
          <ng-container *ngIf="userRole === 'passenger'">
            <ion-item lines="none" (click)="driverForm()">
              <ion-icon name="car-outline" slot="start"></ion-icon>
              <ion-label>Formulario de driver</ion-label>
              <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
            </ion-item>
          </ng-container>
          <ion-item lines="none" (click)="changeName()">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Modify Name</ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>
          <ion-item lines="none" (click)="changeEmail()">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label>Modify Email</ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>
          <ion-item lines="none" (click)="changePassword()">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-label>Modify Password</ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>
          <ion-item lines="none" (click)="logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>
          <div class="separator"></div>
          <ion-item lines="none" (click)="deleteAccount()">
            <ion-icon name="trash-outline" class="trash-outline" slot="start"></ion-icon>
            <ion-label color="danger" class="delete-account-label">Delete Account</ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
