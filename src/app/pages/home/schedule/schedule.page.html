<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="centered-title">{{ "news" }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="centered-title">{{ "schedule" }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="iframe-container">
    <iframe src="https://www.instagram.com/notiuruoficial/embed" frameborder="0" allowtransparency="true"></iframe>
  </div>
</ion-content>
