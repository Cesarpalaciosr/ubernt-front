<ion-header>
  <ion-toolbar>
    <ion-title>Map Distance</ion-title>
    <ion-buttons slot="end">
      <app-user-button></app-user-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<app-toggle-switch (statusChange)="onStatusChange($event)"></app-toggle-switch>

<ion-content>
  <div class="inputs-container">
    <ion-item>
      <ion-label position="floating">Start Location</ion-label>
      <ion-input id="startLocation" [(ngModel)]="startLocation" (ionChange)="onLocationInputChange('start')"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">End Location</ion-label>
      <ion-input id="endLocation" [(ngModel)]="endLocation" (ionChange)="onLocationInputChange('end')"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Distance: {{ distance }}</ion-label>
    </ion-item>

    <ion-button  expand="block" class= "buscar-button" (click)="openSearchModal()">Buscar</ion-button>

  </div>
  <div id="map" class="map-container"></div>
</ion-content>
